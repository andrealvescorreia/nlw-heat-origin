<!DOCTYPE html>
<!-- Indica que é um arquivo html 5 -->

<html>
  <!-- tag html/pai/raíz.  -->

  <head>
    <!-- uma tag filha html.-->
    <title id="tituloNomeUsuario">Andre Alves - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />


    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  </head>

  <body>
    
    <main>
      <div class="container">

        <div class="avatar">
          
          <span>
            <img src="imagens/selo.svg" alt="Selo Rocketseat"/>
          </span>

          <img src="https://avatars.githubusercontent.com/u/58227057?v=4" alt="Foto"/>

        </div>
        
        <h1 id="cabecalhoNomeUsuario" >Andre Alves</h1>

        <a 
        id = "github"
        href="https://github.com/andrealvescorreia" 
        target = "_blank">   
          
          <img src="imagens/github-logo.svg" alt="Logo GitHub"/>

          andrealvescorreia
        </a>

        <p>
          Engatinhando no mundo da programação! Tenho 19 anos, e estou no 4 Período do curso de Computação da UEPB.
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href=""     target = "_blank">
              <img src="imagens/yt-logo.svg" alt="Logo YouTube" >
            </a>
          </li>

          <li class="instagram">
            <a href=""  target = "_blank">
              <img src="imagens/ig-logo.svg" alt="Logo Instagram">
            </a>
          </li>

          <li class="facebook">
            <a href="" target = "_blank">
              <img src="imagens/fb-logo.svg" alt="Logo Facebook">
            </a>
          </li>

          <li class="twitter">
            <a href="https://google.com"                target = "_blank">
              <img src="imagens/tw-logo.svg" alt="Logo Twitter">
            </a>
          </li>
        </ul>

        
      </div>
    
    </main>


    <script>

      let nomeUsuario = "André Alves Correia"

      const redesSociais = {
        github: "andrealvescorreia",
        twitter: "notc_andre",
        youtube: "AndrezitoBuster",
        facebook: "andre.alves.correia.1",
        instagram: "correiaandrealves"
      }

      function mudarNomeUsuario(){
        let title = document.getElementById("tituloNomeUsuario")
        title.textContent = nomeUsuario+" - DoWhile 2021"

        let h1 = document.getElementById("cabecalhoNomeUsuario")
        h1.textContent = nomeUsuario
      }

      function mudarLinksRedesSociais(){

        let a = document.getElementById("github");
        a.href = `https://github.com/${redesSociais["github"]}`

        for(let li of socialLinks.children){
          const social = li.getAttribute('class')//pega a classe da li ('twitter', 'youtube', etc.)

          //           a.href
          li.children[0].href = `https://${social}.com/${redesSociais[social]}`

        }
      }
      mudarNomeUsuario()
      mudarLinksRedesSociais()

    </script>

  </body>

</html>
